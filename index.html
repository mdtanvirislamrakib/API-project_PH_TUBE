<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>

    <link rel="stylesheet" href="./style.css">

    <!-- svg icon add in title -->
    <link rel="shortcut icon" href="./icon (2).png" type="image/x-icon">

    <!-- setup DaisyUI -->
